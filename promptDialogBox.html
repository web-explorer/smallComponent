<!DOCTYPE html>
<html>
<head>
	<title>promptDialogBox</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			background:#d4676a;
			margin: 50px;
		}
		div {
			width: 400px;
			padding: 20px 60px;
			position: relative;
			background:#FFF;
		}
		div::before {
			display: block;
			content: '';
			width: 0;
			height: 0;
			border-width: 20px;
			border-style: solid;
			border-color: transparent transparent #fff;
			position: absolute;
			left: 60px;
			top: -40px; 
		}
		div h1{
			color:#d4676a;
		}
		div p{
			color:#666;
		}
	</style>
</head>
<body>
<div>
	<h1>Lorem ipsum</h1>
	<p>Ne maluisset sententiae qui, mucius epicuri reprimique et cum, sumo saperet laboramus et pri. An ignota incorrupte quo, ex his dicta nominavi, erat consulatu eum cu. Eum ea illum assum dictas, tincidunt reprimique est eu.</p>
</div>
</body>
</html>
